<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Habitaciones - Hotel Gevora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sidebars.css') }}" rel="stylesheet">
    <script src:"{{ url_for('static', filename='js/sidebars.js') }}"></script>
    
    
  
  </head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li class="Logo"><a href="/" class="nav-link px-2 text-white">Hotel Gevora </a></li>
            </ul>
    
            <div class="text-end">
              <a href="/" class=""><button type="button" class="btnaux btn btn-warning">Cerrar</button></a>
            </div>
          </div>
        </div>
    </header>


  <main class="menu_lateral d-flex flex-nowrap">
    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
        <a class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-5 fw-semibold">Administrador</span>
        </a>
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <a href="/nuevousuario" class="text-decoration-none rounded"><button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                Administrar Usuarios
            </button></a>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <a href="#" class="text-decoration-none rounded"><button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                Administrar habitaciones
            </button></a>
            </li>
        </ul>
    </div>

    <div clas="form_Center"> 
      <div class="container-fluid ">
        <h1>Lista de Habitaciones</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Camas</th>
              <th scope="col">Disponibilidad</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            {% for pro in habitaciones %}
              <tr>
                <td width="2">{% print(pro[0]) %}</td> 
                <td width="2">{% print(pro[1]) %}</td> 
                <td width="2">{% print(pro[2]) %}</td>  
                <td width="2">{% print(pro[3]) %}</td>
                <td><a href="/edithabitacion?id={% print(pro[0]) %}"><button type="submit" class="btnaux btn btn-warning">Editar</button></a>
                <!-- <td><button type="submit" class="btnaux btn btn-warning">Eliminar</button> -->
                <td><a href="/borrar_habitacion?id={% print(pro[0]) %}"><button type="submit" class="btnaux btn btn-warning">Eliminar</button></a>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="form_Center container" >
    <h2>Registro de Habitaciones</h2>
    
    <form action="/nuevahabitacion" method="post" >
      
      <p><label for="id_habitacion">Id habitacion</label>
      <input type="number" name="id_habitaciones" id="id_habitaciones" class="cajas"></p>
    
      <p><label for="name">Nombre</label>
      <input type="text" name="name" id="name" class="cajas"></p>
      
      <p><label for="camas">Numero de Camas</label>
      <input type="number" name="camas" id="camas" class="cajas"></p>
      
      <p><label for="disponibilidad">Disponibilidad</label>
      <input type="text" name="disponibilidad" id="disponibilidad" class="cajas"></p>
      
      <input type="submit" value="Registrar" name="submit" class="btnaux btn btn-warning">

    </form>
  </div>  
</body>
</html>
